<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <!-- Main -->
    <div id="main" class="alt">
      <!-- Two -->
      {% for post in site.posts %} {% if post.title != 404 %}
      <section id="two" class="spotlights" style="padding: 10px">
        <section>
          <a href="{{ post.url }}" class="image">
            <img src="{{ post.image }}" alt="" data-position="center center" />
          </a>
          <div class="content">
            <div class="inner">
              <header class="major">
                <h3>{{ post.title }}</h3>
              </header>
              <p>
                {{ post.content | truncatewords: 50 }}
              </p>
              <ul class="actions">
                <li>
                  <a href="{{ post.url }}" class="button">Learn more</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </section>
      {% endif %} {% endfor %}
    </div>

    {% include footer.html %}
  </body>
</html>
